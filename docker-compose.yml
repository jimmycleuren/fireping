version: '2'
services:
  nginx:
    build: docker/nginx
    ports:
      - "80:80"
    volumes:
      - ./:/app
  php:
    build: docker/php
    volumes:
      - ./:/app
    working_dir: /app
  slave:
    build: docker/slave
    links:
      - "nginx:fireping.develop"
    volumes:
      - ./:/app
    working_dir: /app
  redis:
    image: redis
    ports:
      - "6379:6379"
  rrdcached:
    image: crazymax/rrdcached
    environment:
      TZ: "Europe/Paris"
    ports:
      - "42217:42217"
  db:
    image: mariadb
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fireping
      MYSQL_USER: fireping
      MYSQL_PASSWORD: fireping
  testdb:
    image: mysql:5.7
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fireping_test
      MYSQL_USER: fireping
      MYSQL_PASSWORD: fireping