version: '2'
services:
  nginx:
    image: nginx
    depends_on:
      - php
    ports:
      - "80:80"
    volumes:
      - ./:/app
      - ./docker/symfony.conf:/etc/nginx/conf.d/symfony.conf:ro

  php:
    build: ""
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app
      - rrd:/tmp/fireping/rrd/
    working_dir: /app
    environment:
      MODE: master
      DEV: "true"
      DATABASE_URL: mysql://fireping:fireping@db/fireping
      REDIS_URL: redis://redis

  slave:
    build: ""
    depends_on:
      - nginx
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      MODE: slave
      DEV: "true"
      SLAVE_NAME: slave
      SLAVE_PASSWORD: password
      SLAVE_URL: http://nginx

  redis:
    image: redis
    ports:
      - "6379:6379"

  rrdcached:
    image: crazymax/rrdcached
    environment:
      TZ: "Europe/Paris"
    ports:
      - "42217:42217"
    volumes:
      - rrd:/data/db

  db:
    image: mariadb
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fireping
      MYSQL_USER: fireping
      MYSQL_PASSWORD: fireping

  testdb:
    image: mysql:5.7
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fireping_test
      MYSQL_USER: fireping
      MYSQL_PASSWORD: fireping

volumes:
  rrd: