eight_points_guzzle:
    logging: true
    clients:
        api_fireping:
            class: App\Client\FirepingClient
            base_url: '%env(SLAVE_URL)%'
            options:
                auth:
                    - '%env(SLAVE_NAME)%'
                    - '%env(SLAVE_PASSWORD)%'
                headers:
                    Accept: "application/json"
                timeout: 30
                cookies: true
        alert:
            options:
                headers:
                    Accept: "application/json"
                timeout: 20
