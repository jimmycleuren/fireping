imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_sqlite
        user:    "test"
        path:    "%kernel.root_dir%/../var/data.sqlite"
        charset: UTF8
        dbname: null