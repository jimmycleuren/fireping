env:
  global:
    - CC_TEST_REPORTER_ID=c0e8e75ad3debbbedee5e22c23696e0b27ae916102c3a65149a1a01cf74f8495
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)

# Project language
language: php

# Allows use container-based infrastructure
sudo: false

# Start mysql service
services:
  - redis-server

# Cache composer packages so "composer install" is faster
cache:
  directories:
    - $HOME/.composer/cache/files

# Matrix to test in every php version
matrix:
  # Fast finish allows to set the build as "finished" even if the "allow_failures" matrix elements are not finished yet.
  fast_finish: true
  include:
    - php: master
    - php: 7.2
      env: 'HIGHEST_LOWEST="update"'
    - php: 7.2
  allow_failures:
    - php: master
    - php: 7.2
      env: 'HIGHEST_LOWEST="update"'

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y librrd-dev
  - composer self-update
  - mkdir build

install:
  - 'composer -n ${HIGHEST_LOWEST-install} --prefer-dist'

before_script:
  - pecl install rrd
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - php bin/console cache:warmup --env=slave
  - vendor/bin/phpunit --coverage-text --coverage-clover build/logs/clover.xml
  - composer phpstan

after_script:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi

after_failure: "cat /home/travis/build/jimmycleuren/fireping/var/logs/test.log"

# After a build, send email notification with the build results
notifications:
  email: jimmy.cleuren@gmail.com